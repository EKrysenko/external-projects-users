databaseChangeLog:
  - changeSet:
      id: "003-create-user-details"
      author: "user"
      changes:
        - createTable:
            tableName: "user_details"
            columns:
              - column:
                  name: "id"
                  type: "UUID"
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "email"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "password"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
