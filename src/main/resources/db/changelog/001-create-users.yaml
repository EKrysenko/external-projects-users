databaseChangeLog:
  - changeSet:
      id: "002-create-users"
      author: "user"
      changes:
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: "id"
                  type: "UUID"
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "email"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "password"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "username"
                  type: "VARCHAR(100)"
                  constraints:
                    nullable: false
